program: test_spdgmrf.py
name: spatiotemporal_sweep
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - use_dynamics=false
  - transition_type=none
  - use_vi_dynamics=false
  - learn_noise_std=true
  - final=true
method: grid
metric:
  name: test_rmse
  goal: minimize
parameters:
  seed:
    values: [0, 1, 2, 3, 4]
  n_layers:
    values: [1, 2, 3, 4]
  independent_time:
    values: [false, true]
  use_features:
    values: [false, true]
  dataset:
    values: ['"AQ_PM25_T=400_2015_3_log=True_norm=True_mask=spatial_block_0.62"',
             '"AQ_PM25_T=400_2015_3_log=True_norm=True_mask=all_temporal_0.9"']

