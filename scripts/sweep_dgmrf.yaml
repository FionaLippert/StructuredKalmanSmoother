program: test_spdgmrf.py
name: dgmrf_sweep
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - use_dynamics=false
  - use_features=false
  - transition_type=none
  - use_vi_dynamics=false
  - learn_noise_std=false
  - noise_std=0.01
  - final=true
  - weighted_dgmrf=true
  - weighted_vi=false
  - n_iterations=10000
method: grid
metric:
  name: test_rmse
  goal: minimize
parameters:
  seed:
    values: [0, 1, 2, 3, 4]
  n_layers:
    values: [1, 2, 3, 4]
  independent_time:
    values: [false, true]
  dataset:
    values: ['"AQ_PM25_T=400_2015_3_log=True_norm=True_mask=spatial_block_0.8_tblocks=10"']

