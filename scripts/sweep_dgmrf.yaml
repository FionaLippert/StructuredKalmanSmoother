program: test_spdgmrf.py
name: spatiotemporal_sweep
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
method: grid
metric:
  name: test_rmse_cg
  goal: minimize
parameters:
  seed:
    values: [0, 1, 2, 3, 4]
  n_layers:
    values: [1, 2, 3]
  use_dynamics:
    values: [false]
  independent_time:
    values: [false, true]

