program: test_spdgmrf.py
name: spatiotemporal_sweep_dynamic
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - n_iterations=100
  - ${args_no_hyphens}
method: grid
metric:
  name: test_rmse_cg
  goal: minimize
parameters:
  seed:
    values: [0, 1] #, 2, 3, 4]
  n_layers:
    values: [1, 2]
  use_dynamics:
    values: [true]
  independent_time:
    values: [false] #, true]
  transition_type:
    values: ["advection+diffusion"]
  n_transitions:
    values: [1]
#    values: [1, 2, 4, 8]
  use_vi_dynamics:
    values: [ true ]
    #dataset:
    #values: ['"spatiotemporal_30x30_obs=0.9_T=20_diff=0.01_adv=constant_ntrans=4_1block=True_0"']
  final:
    values: [true]


