program: run_stdgmrf.py
name: dgmrf_sweep
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - use_dynamics=false
  - use_features=false
  - transition_type=none
  - use_vi_dynamics=false
  - learn_noise_std=false
  - noise_std=0.01
  - final=true
  - weighted_dgmrf=false
  - weighted_vi=false
  - n_iterations=10000
  - cg_regularizer=10
  - +mask_width=12
  #- +obs_ratio=0.3
  - +gradient_clip_val=0.5
  - lr=0.01
method: grid
metric:
  name: test_rmse
  goal: minimize
parameters:
  seed:
    values: [0, 1, 2, 3, 4]
  n_layers:
    values: [2]
  independent_time:
    values: [false, true]
  dataset:
    values: ['"advection_30x30_obs=0.825_T=20_diff=0.01_adv=constant_ntrans=4_1block=True_kmax=3_0"']

