program: test_spdgmrf.py
name: dgmrf_sweep
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - use_dynamics=false
  - use_features=false
  - transition_type=none
  - use_vi_dynamics=false
  - learn_noise_std=false
  - noise_std=0.01
  - final=true
  - weighted_dgmrf=false
  - weighted_vi=false
  - n_iterations=10000
  - cg_regularizer=0
  - +mask_width=9
method: grid
metric:
  name: test_rmse
  goal: minimize
parameters:
  seed:
    values: [0, 1, 2, 3, 4]
  n_layers:
    values: [2]
  independent_time:
    values: [true]
    #values: [false, true]
  dataset:
    values: ['"spatiotemporal_30x30_obs=0.9_T=20_diff=0.01_adv=constant_ntrans=4_1block=True_0"']

