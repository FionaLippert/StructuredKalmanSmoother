program: test_spdgmrf.py
name: spatiotemporal_sweep_dynamic_GNN
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - learn_noise_std=True
  - use_dynamics=True
  - vi_transition_type=diffusion
  - independent_time=True
  - use_features_dynamics=True
  - final=True
method: grid
metric:
  name: test_rmse
  goal: minimize
parameters:
  seed:
    values: [0, 1, 2, 3, 4]
  n_layers:
    values: [1, 2, 3, 4]
  transition_type:
    values: ["GNN_advection",
             "GNN"]
  n_transitions:
    values: [1, 2, 3, 4]
  n_layers_temporal:
    values: [1, 2, 3, 4]
  use_features:
    values: [ true, false ]
  use_vi_dynamics:
    values: [ true, false ]
  dataset:
    values: ["AQ_PM25_T=400_2015_3_log=True_mask=spatial_block_0.62",
             "AQ_PM25_T=400_2015_3_log=True_mask=all_spatial_0.9",
             "AQ_PM25_T=400_2015_3_log=True_mask=all_temporal_0.9",
             "AQ_PM25_T=400_2015_3_log=True_mask=forecasting_0.9"]


