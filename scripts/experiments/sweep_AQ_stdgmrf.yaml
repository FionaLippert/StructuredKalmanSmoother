program: test_spdgmrf.py
name: AQ_sweep_stdgmrf
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - final=true
  - transition_type="diffusion"
  - vi_transition_type="diffusion"
  - independent_time=false
  - use_dynamics=true
  - use_dynamics_bias=true
  - ${args_no_hyphens}
method: grid
metric:
  name: test_rmse_cg
  goal: minimize
parameters:
  seed:
    values: [0, 1, 2, 3, 4]
  n_layers:
    values: [1, 2]
  n_transitions:
    values: [1, 2, 4]
  use_vi_dynamics:
    values: [true, false]
  learn_noise_std:
    values: [true, false]
  use_features:
    values: [true, false]
  dataset:
    values: ['"AQ_PM25_T=400_2015_3_log=True_norm=True_mask=spatial_block_0.62"']


