program: run_KS.py
name: KS_sweep
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - noise_std=0.01
  - final=true
  - EM_eps=0.005
  - +mask_width=12
method: grid
metric:
  name: test_rmse
  goal: minimize
parameters:
  seed:
    values: [0, 1, 2, 3, 4]
  dataset:
    values: ['"advection_30x30_obs=0.825_T=20_diff=0.01_adv=constant_ntrans=4_1block=True_kmax=3_0"']

