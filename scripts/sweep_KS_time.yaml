program: time_spdgmrf.py
name: spatiotemporal_sweep_KS_time
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
method: grid
metric:
  name: test_rmse_cg
  goal: minimize
parameters:
  seed:
    values: [1, 2, 3, 4]
  n_layers:
    values: [2]
  use_dynamics:
    values: [true]
  independent_time:
    values: [false]
  transition_type:
    values: ["advection+diffusion"]
  n_transitions:
    values: [2]
  use_vi_dynamics:
    values: [ false ]
  use_KS:
    values: [ true ]
  n_iterations:
    values: [1000]
  use_bias:
    values: [false]
  use_dynamics_bias:
    values: [false]
  dataset:
    values: ['"spatiotemporal_5x5_obs=0.9_T=20_diff=0.01_adv=constant_ntrans=4_1block=False_0"']


