program: test_spdgmrf.py
name: stdgmrf_sweep_gnn_adv
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - learn_noise_std=false
  - noise_std=0.01
  - use_dynamics=true
  - use_dynamics_bias=true
  - use_features=false
  - use_features_dynamics=false
  - vi_transition_type=diffusion
  - independent_time=false
  - final=true
  - weighted_dgmrf=false
  - weighted_vi=false
  - n_iterations=10000
  - cg_regularizer=10
  - GNN_hidden_dim=10
  - +mask_width=9
method: grid
metric:
  name: test_rmse
  goal: minimize
parameters:
  seed:
    values: [0, 1, 2, 3, 4]
  n_layers:
    values: [2]
  transition_type:
    values: ["GNN_advection"]
  n_transitions:
    values: [1, 2, 3, 4]
  use_vi_dynamics:
    values: [ false, true ]
  dataset:
    values: ['"spatiotemporal_30x30_obs=0.9_T=20_diff=0.01_adv=constant_ntrans=4_1block=True_0"']


