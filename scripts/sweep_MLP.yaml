program: run_MLP.py
name: mlp_sweep
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
method: grid
metric:
  name: val_rmse
  goal: minimize
parameters:
  seed:
    values: [0, 1, 2, 3, 4]
  lr:
    values: [0.1, 0.01, 0.005, 0.001]
  MLP_hidden_dim:
    values: [4, 8, 16, 32]
  MLP_nonlinearity:
    values: ["ReLU"]
  early_stopping_patience:
    values: [10]
  dataset:
    values: ['"AQ_PM25_T=400_2015_3_log=True_mask=spatial_block_0.62"']

